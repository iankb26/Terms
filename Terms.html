<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration-Terms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin: 40px 0 60px 0;
            background: linear-gradient(45deg, #4CAF50, #45a049, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin-top: 50px;
        }

        .quiz-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            min-width: 250px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quiz-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
        }

        .quiz-button:active {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin: 20px 0 40px 0;
            }

            .quiz-button {
                font-size: 1.2rem;
                padding: 15px 30px;
                min-width: 200px;
            }
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .back-button {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #777 0%, #666 100%);
            transform: translateY(-2px);
        }

        .subtitle {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .quiz-content {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .question {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }

        .choice-button.correct {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .choice-button.incorrect {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }

        .choice-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .quiz-progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #4CAF50;
        }

        .quiz-score {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 20px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>

    <div class="footer">

        function startMESLPart(partNumber) {
            if (partNumber === 1) {
                startMESLPart1Quiz();
            } else {
                alert(`MESL Part ${partNumber} quiz will be added later.`);
            }
        }

        function startMESLPart1Quiz() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('mesl-parts').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('footer-text').textContent = 'MESL Part 1 Quiz in progress...';

            displayQuiz(meslPart1Questions, 'MESL Part 1');
        }

        function displayQuiz(questions, title) {
            const quizContent = document.getElementById('quiz-content');

            // Add error checking
            if (!quizContent) {
                console.error('Quiz content element not found');
                return;
            }

            if (!questions || questions.length === 0) {
                console.error('No questions provided');
                return;
            }

            let currentScore = 0;
            let questionsAnswered = 0;

            let html = `
                <h2 class="subtitle">${title} Quiz</h2>
                <div class="quiz-progress">Question 1 of ${questions.length}</div>
                <div class="quiz-score">Score: 0/${questions.length}</div>
            `;

            questions.forEach((q, index) => {
                html += `
                    <div class="question" id="question-${index}">
                        <div class="question-text"><strong>Question ${index + 1}:</strong> ${q.question}</div>
                        <div class="choices">
                `;

                q.choices.forEach((choice, choiceIndex) => {
                    html += `
                        <button class="choice-button" onclick="selectAnswer(${index}, ${choiceIndex}, ${q.correct})">
                            ${choice}
                        </button>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            quizContent.innerHTML = html;
        }

        function selectAnswer(questionIndex, selectedChoice, correctChoice) {
            const questionDiv = document.getElementById(`question-${questionIndex}`);

            // Add error checking
            if (!questionDiv) {
                console.error(`Question div not found for index: ${questionIndex}`);
                return;
            }

            const buttons = questionDiv.querySelectorAll('.choice-button');

            if (buttons.length === 0) {
                console.error('No choice buttons found');
                return;
            }

            // Disable all buttons for this question
            buttons.forEach(button => button.disabled = true);

            // Mark the selected answer
            if (buttons[selectedChoice]) {
                buttons[selectedChoice].classList.add(selectedChoice === correctChoice ? 'correct' : 'incorrect');
            }

            // Always show the correct answer in green
            if (selectedChoice !== correctChoice && buttons[correctChoice]) {
                buttons[correctChoice].classList.add('correct');
            }

            // Update score
            updateQuizScore();
        }

        function updateQuizScore() {
            const correctAnswers = document.querySelectorAll('.choice-button.correct').length;
            const totalQuestions = meslPart1Questions.length;
            const scoreElement = document.querySelector('.quiz-score');

            // Add error checking to prevent reference error
            if (scoreElement) {
                scoreElement.textContent = `Score: ${correctAnswers}/${totalQuestions}`;
            } else {
                console.error('Score element not found');
            }
        }

        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.quiz-button');

            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });

                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
